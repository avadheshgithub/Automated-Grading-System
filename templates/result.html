<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading Result</title>
    <style>
        .text-box {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            white-space: pre-wrap; /* This preserves line breaks in the text */
        }
    </style>
</head>
<body>
    <h1>Grading Result</h1>
    <div class="text-box">
        {{ text }}
    </div>
    <p>Grade: {{ grade }}</p>
    <p>Score: {{ score }}</p>
</body>
</html>
